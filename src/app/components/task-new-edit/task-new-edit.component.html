<div class="container">
  <h2 class="font-color mb-0" mat-dialog-title>{{formTitle}}</h2>
  <form [formGroup]="taskForm">
    <mat-dialog-content class="pb-0">
      <textarea class="w-100" id="task" type="text" formControlName="item"></textarea>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button type="submit" class="btn btn-primary m-2" [disabled]="!taskForm.value.item.length" (click)="save()">Save</button>
      <button class="btn btn-danger m-2" (click)="cancel()">Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
