<div class="container">
  <h1 class="font-color mb-0" mat-dialog-title>Are you really going to delete all tasks?</h1>
  <mat-dialog-actions>
    <button type="submit" class="btn btn-primary m-2" (click)="cancel()">No</button>
    <button class="btn btn-danger m-2" (click)="delete()">Yes</button>
  </mat-dialog-actions>
</div>
